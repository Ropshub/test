<!DOCTYPE html>
<html>
<head>
	<title>матемачитеский тест</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="game">
		<h1>матемачитеский тест</h1>
		<p>Нажми на кнопку и получи задание</p>
		<button class="plus">сложить(лёгкий)</button>
		<button class="minus">вычесть(лёгкий)</button>
		<button class="umn">умножить(лёгкий)</button>
		<button class="tes">test(norm)</button><br>
		<button class="plus_norm">сложить(средний)</button>
		<button class="minus_norm">вычесть(средний)</button>
		<button class="umn_norm">умножить(средний)</button>
		<button class="tes_norm">test(super)</button>
		<button class="plus_hard">сложить(сложный)</button>
		<button class="minus_hard">вычесть(сложный)</button>
		<button class="umn_hard">умножить(сложный)</button>
		<button class="tes_hard">test(mega)</button>
		<br>
		<a href="https://ropshub.github.io/Kalkulator/" target="_blank"><img src="img/2.png" class="help"></a>
	</div>
		<div class="koin">
			<img src="img/1.png">
			<span class="money">
				0
			</span>
		</div>
	<script src="script.js"></script>
</body>
</html>
